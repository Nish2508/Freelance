<div class="main-container">
    <div class="container">
        <h5 class="heading">User <span>SIGNUP</span></h5>
        <div class="card">
            <form autocomplete="off">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Phone Number">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Password">
                </div>

                <a routerLink="/auth/login">Existing User?</a>

                <div class="parent-container">
                    <button type="button" (click)="save()">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup" [ngClass]="{'active': isPopupActive}">
        <h1 class="title">Enter OTP</h1>
        <form id="otp-form">
            <input type="text" class="otp-input" maxlength="1" (input)="moveToNext($event, 0)" #otp0>
            <input type="text" class="otp-input" maxlength="1" (input)="moveToNext($event, 1)" #otp1>
            <input type="text" class="otp-input" maxlength="1" (input)="moveToNext($event, 2)" #otp2>
            <input type="text" class="otp-input" maxlength="1" (input)="moveToNext($event, 3)" #otp3>
            <input type="text" class="otp-input" maxlength="1" (input)="moveToNext($event, 4)" #otp4>
            <input type="text" class="otp-input" maxlength="1" (input)="moveToNext($event, 5)" #otp5>
        </form>
        <button id="verify-otp" (click)="verifyOtp()">Verify OTP</button>
        <p *ngIf="otpError" class="error">{{ otpError }}</p>
    </div>
</div>
