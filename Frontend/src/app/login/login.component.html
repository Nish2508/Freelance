<div class="main-container">
    <div class="container">
      <h5 class="heading">User <span>LOGIN</span></h5>
      <div class="card">
        <form autocomplete="off">
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Email ID">
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter a Password">
          </div>

          <a routerLink="/auth/signup">New User?</a>
          
          <div class="parent-container">
            <button type="submit" class="btn btn-primary" (click)="save()">Login</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
